[build]
  command = "npm install"
  functions = "functions"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/wish"
  to = "/wish.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
