[build]
  command = "npm install"
  functions = "functions"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 3000

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/wish"
  to = "/wish.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/music/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
